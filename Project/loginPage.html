<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yazılım Mühendisliği</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="loginPage.css" />
    <!-- 23242a: renk  color: #e6e6e6-->
  </head>
  <body>
    <header>
      <h3>Yazılım Müh. Dönem Projesi - G5</h3>
    </header>
    <section class="loginBox"  class="border-bottom-0">
        <div class="loginBoxInside">
      <div class="loginText"><p>Spor Müsabakaları Eşleştirme Projesi</p></div>
      <div class="loginNameOrSurname">
        <form action="#">
          <input
            type="text"
            id="loginNameOrSurnameInside"
            name="fName"
            placeholder="Kullanıcı Adı"
          /><br />
        </form>
      </div>
      <div class="loginNameOrSurname"><p><form action="#">
        <input
          type="password"
          id="loginNameOrSurnameInside"
          name="lName"
          placeholder="Parola"
        /><br />
      </form></p></div>
      
      
      <div class="loginForgetPassword">
        <a href="#"><h5>Şifremi Unuttum</h5></a>
      <div class="signUp"><p>Kayıt Ol</p></div>
      </div>
      
      
      
      <div class="loginAndSignUp">
        <div class="login"><button type="button" class="btn btn-primary">Giriş Yap</button></div>
      </div>
    </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
